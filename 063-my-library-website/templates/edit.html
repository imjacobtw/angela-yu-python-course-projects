<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>

    <form action="{{ url_for('edit_route') }}" method="POST">
      <input type="hidden" name="id" value="{{ book.id }}" />
      <input type="number" name="rating" min="0" max="10" step="0.1" placeholder="New Rating" style="width: 150px" required />
      <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
